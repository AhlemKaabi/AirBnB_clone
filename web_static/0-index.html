<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>0-index</title>
	</head>
	<body>
		<!-- inline styling -->
		<header style="
			background-color: #FF0000;
			position: fixed;
			top: 0px;
			left: 0px;
			height: 70px;
			width: 100%;">
		</header>
		<footer
			style="
			display: flex;
			position: fixed;
			bottom: 0px;
			left: 0px;
			align-items: center;
			justify-content: center;
			text-align:center;
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			">
			<small>Holberton School</small>
		</footer>
	</body>
</html>
